---
layout: default
---

<div class="home">

  <h1>Devlog</h1>

  {% for post in site.categories.devlog %}
    <div class="strike" style="padding: 1em 0em 1em 0em;">
      <span>{{ post.date | date: "%-d %b" }}</span>
    </div>
    <div class="post-meta" style="font-size: 0.7em"></div>
    <div>
      {{ post.content }}
    </div>
  {% endfor %}
</div>
